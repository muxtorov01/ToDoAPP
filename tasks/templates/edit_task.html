<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Vazifani Tahrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h2>✏️ Vazifani Tahrirlash</h2>
    <form method="post">
        {% csrf_token %}
        <label>Sarlavha:</label>
        <input type="text" name="title" value="{{ task.title }}" class="form-control" required>

        <label>Tavsif:</label>
        <textarea name="description" class="form-control">{{ task.description }}</textarea>

        <label>Muddat:</label>
        <input type="date" name="due_date" value="{{ task.due_date }}" class="form-control" required>

        <label>Ustuvorlik:</label>
        <select name="priority" class="form-control">
            <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Past</option>
            <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>O‘rta</option>
            <option value="high" {% if task.priority == 'high' %}selected{% endif %}>Yuqori</option>
        </select>

        <label><input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}> Bajarilgan</label>
        <br>
        <button type="submit" class="btn btn-primary mt-2">Yangilash</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary mt-2">Bekor qilish</a>
    </form>
</body>
</html>
